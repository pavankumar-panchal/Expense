<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
  <main class="max-w-3xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Daily Expense Tracker</h1>

    <!-- Add form -->
    <section class="bg-white rounded-xl shadow p-6 mb-6">
      <form id="expenseForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium mb-1">Date</label>
          <input type="date" id="date" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Title</label>
          <input type="text" id="title" placeholder="e.g. Coffee" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Amount ($)</label>
          <input type="number" id="amount" step="0.01" placeholder="0.00" class="w-full border border-gray-300 rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Category</label>
          <select id="category" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <option value="" disabled selected>Chooseâ€¦</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="md:col-span-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded px-4 py-2 transition">
          Add Expense
        </button>
      </form>
    </section>

    <!-- Summary -->
    <section class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-2">Total Spent</h2>
      <p id="total" class="text-3xl font-bold text-indigo-600">$0.00</p>
    </section>

    <!-- Filter -->
    <section class="mb-6 flex flex-col sm:flex-row sm:items-center sm:gap-4">
      <label class="font-medium mb-2 sm:mb-0">Filter by category:</label>
      <select id="filterCategory" class="border border-gray-300 rounded px-3 py-2">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
    </section>

    <!-- Expense list -->
    <section class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Title</th>
            <th class="px-4 py-3">Category</th>
            <th class="px-4 py-3 text-right">Amount</th>
            <th class="px-4 py-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="expenseList">
          <!-- JS will populate rows -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
